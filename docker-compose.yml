
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incident-intelligence
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

